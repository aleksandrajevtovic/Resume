<section id="projects" class="pt-20">
  <h1 class="mb-28 md:mb-40 flex justify-center align-center text-center">
    Selected projects
  </h1>
  <div
    class="mt-12 md:mt-20 lg:mb-40 md:mb-20 flex-section text-image px-4"
    *ngFor="let project of projectList"
  >
    <div class="column-left cursor-img">
      <img src="{{ project.imgUrl }}" alt="{{ project.name }}" />
    </div>
    <div class="column-right">
      <div class="project-content">
        <!-- <h1>E-Mobilnost</h1> -->
        <h2>{{ project.name }}</h2>
        <p>{{ project.description }}</p>
      </div>
      <!--     <a href="#"><button class="cta-btn">Learn More</button></a> -->
      <div class="tech">
        <ul class="">
          <li *ngIf="project.tech1">{{ project.tech1 }}</li>
          <li *ngIf="project.tech2">{{ project.tech2 }}</li>
          <li *ngIf="project.tech3">{{ project.tech3 }}</li>
          <li *ngIf="project.tech4">{{ project.tech4 }}</li>
          <li *ngIf="project.tech5">{{ project.tech5 }}</li>
          <li *ngIf="project.tech6">{{ project.tech6 }}</li>
        </ul>
      </div>
      <div class="project-links">
        <ul>
          <li>
            <a
              href="{{ project.link }}"
              target="_blank"
              data-tooltip="Github"
              data-tooltip-location="bottom"
            >
              <svg
                width="25"
                height="25"
                viewBox="0 0 31 31"
                fill="#9595BA"
                xmlns="http://www.w3.org/2000/svg"
              >
                <g id="github" clip-path="url(#clip0_301_19)">
                  <g id="Group">
                    <path
                      id="Vector"
                      d="M15.5732 0.213379C7.33441 0.213379 0.573242 6.97455 0.573242 15.2134C0.573242 22.2439 5.50656 28.6304 12.0576 30.2134V25.2508C11.4085 25.3929 10.8111 25.397 10.1503 25.2022C9.26389 24.9406 8.54359 24.3501 8.00893 23.4497C7.66812 22.8747 7.0641 22.2513 6.43399 22.297L6.2795 20.5461C7.64203 20.4294 8.82077 21.3763 9.52046 22.5518C9.83128 23.0746 10.189 23.381 10.6482 23.5165C11.092 23.6472 11.5685 23.5845 12.1238 23.3884C12.2632 22.2767 12.7724 21.8606 13.1572 21.2746V21.2737C9.25015 20.691 7.69307 18.6182 7.07509 16.9822C6.25615 14.8099 6.6956 12.096 8.14374 10.381C8.17189 10.3476 8.2227 10.2601 8.20302 10.199C7.53903 8.19334 8.34813 6.53418 8.37788 6.35817C9.14418 6.58476 9.26869 6.1302 11.7065 7.6113L12.1279 7.86444C12.3041 7.9695 12.2487 7.90953 12.425 7.89626C13.4428 7.61977 14.5158 7.4671 15.573 7.45337C16.6382 7.4671 17.7044 7.61977 18.7643 7.90747L18.9007 7.9212C18.8888 7.91937 18.9378 7.91251 19.02 7.86353C22.0652 6.01897 21.9558 6.62184 22.7725 6.35634C22.802 6.53258 23.6004 8.21875 22.9435 10.199C22.8549 10.4719 25.5836 12.9706 24.0712 16.9815C23.4532 18.6182 21.8963 20.691 17.9893 21.2737V21.2746C18.4901 22.0379 19.0918 22.444 19.0886 24.0187V30.2134C25.6399 28.6304 30.573 22.2439 30.573 15.2134C30.5732 6.97455 23.8121 0.213379 15.5732 0.213379V0.213379Z"
                      fill="#9595BA"
                    />
                  </g>
                </g>
                <defs>
                  <clipPath id="clip0_301_19">
                    <rect
                      width="30"
                      height="30"
                      fill="white"
                      transform="translate(0.573242 0.213379)"
                    />
                  </clipPath>
                </defs>
              </svg>
            </a>
          </li>
          <li>
            <a
              href="{{ project.git }}"
              target="_blank"
              data-tooltip="Link"
              data-tooltip-location="bottom"
              ><svg
                width="25"
                height="25"
                viewBox="0 0 26 26"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  id="arrow"
                  d="M2.99574 1.79088L23.393 2.60678L24.2089 23.0041M22.0332 3.9666L2.17984 23.82"
                  stroke="#9595BA"
                  stroke-width="3"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
